<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link href="./style.css" rel="stylesheet">
    <link href="./utils.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class = "container">
        <nav class = "flex space-between">
            <div class = "left flex items-center">
                <img src="./images/Myntra-Logo_PNG2.png" alt="myntra_logo">
                <ul class = "flex uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home And Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class = "right flex items-center">
                <input class="search" type="text" placeholder="Search for products, brands and more">
                <div class="profile semibold mx-2">Profile</div>
                <div class="wishlist semibold mx-2">Wishlist</div>
                <div class="bag semibold mx-2">Bag</div>
            </div>
        </nav>
    </header>
<section class = "section1">
    <img class = "section1" src="./images/myntra-img1.png">
    <img class="section2" src="./images/myntra-img2.png">
    <img class = "section3" src="./images/myntra-img3.png">
</section>

</body>


</html>
